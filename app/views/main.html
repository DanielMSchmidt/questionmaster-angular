<div class="hero-unit">
  <ul>
    <li ng-repeat="question in questions">
      <span ng-click="question.answerShown = !question.answerShown" ng-hide="question.answerShown">{{ question.question }}</span>
      <span ng-click="question.answerShown = !question.answerShown" ng-show="question.answerShown">{{ question.answer }}</span>
    </li>
  </ul>
</div>
