<div class="hero-unit">
  <div class="new_question">
    <input ng-model="newQuestion.question"></input>
    <input ng-model="newQuestion.answer"></input>
    <button class="save" ng-click="save(newQuestion)">Save</button>
  </div>
  <ul>
    <li ng-repeat="question in questions">
      <div question></div>
    </li>
  </ul>
</div>
